<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<p> Wilayah : <span id="kota"></span></p>
		<table>
			<tr>
				<td>Kasus</td>
				<td>Dirawat</td>
				<td>Sembuh</td>
				<td>Meninggal</td>
			</tr>
			<tr>
				<td><span id="kasus"></span></td>
				<td><span id="dirawat"></span></td>
				<td><span id="sembuh"></span></td>
				<td><span id="meninggoy"></span></td>
			</tr>
		</table>
		
		<script>
	      api = 'https://apicovid19indonesia-v2.vercel.app/api/indonesia/provinsi/';

	      $(document).ready(function () {
	        $.ajax({
	          url: api,
	          success: function (res) {
	          	$('#kota').html(res[7].provinsi);
	            $('#kasus').html(res[7].kasus);
	            $('#dirawat').html(res[7].dirawat);
	            $('#sembuh').html(res[7].sembuh);
	            $('#meninggoy').html(res[7].meninggal);
	            
	          }
	        });
	      });
	    </script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
