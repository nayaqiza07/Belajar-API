<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Latihan Ajax</title>
  </head>
  <body>

    <div class="container p-3 my-3 text-start">
      <div class="card text-start shadow mb-5 bg-body rounded" style="max-width: 300px;">
        <div class="card-header">
          <h5 class="text-center">Kasus di <span id="provinsi"></span></h5>        
        </div>
        <div class="card-body">
          <table>
            <tbody>
              <tr>
                <p class="card-text">
                  <td>Kasus</td> 
                  <td>:</td> 
                  <td><span id="kasus"></span></td>
                </p>
              </tr>
              <tr>
                <p class="card-text">
                  <td>Dirawat</td> 
                  <td>:</td> 
                  <td><span id="dirawat"></span></td>
                </p>
              </tr>
              <tr>
                <p class="card-text">
                  <td>Sembuh</td> 
                  <td>:</td> 
                  <td><span id="sembuh"></span></td>
                </p>
              </tr>
              <tr>
                <p class="card-text">
                  <td>Meninggal</td> 
                  <td>:</td> 
                  <td><span id="meninggal"></span></td>
                </p>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      api = 'https://apicovid19indonesia-v2.vercel.app/api/indonesia/provinsi';

      $(document).ready(function () {
        $.ajax({
          url: api,
          success: function (res) {
            $('#provinsi').html(res[2].provinsi);
            $('#kasus').html(res[2].kasus);
            $('#dirawat').html(res[2].dirawat);
            $('#sembuh').html(res[2].sembuh);
            $('#meninggal').html(res[2].meninggal);
          }
        });
      });
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
